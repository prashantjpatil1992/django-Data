<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>cart</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <style>

    .show{
      display: none;
    }
    @media screen and (max-width: 800px) {
      .hide{
        display:none;
      }
      .show{
        display: inline;
      }
    }
  </style>
</head>
<body>
   <div class="container">
    <div class="row mt-5">
      <div class="col-lg-2 col-sm-12">

        <div class="show">
          <svg xmlns="http://www.w3.org/2000/svg" onclick="show()" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </div>
    
        <div class="hide" id="id">
          <h4><i class="bi bi-card-text"></i></h4>
        <a href="">Cart</a>
          <br>
        <a href="">Order</a>
        <br>
        <a href="">Address</a>
        <br>
        <a href="">Order</a>
        </div>
       
      </div>
      <div class="col-lg-10 col-sm-12">
        <div class="row">
          {% for i in data %}
          <div class="col-lg-3 col-sm-12">
            <figure>
                 <img src={{i.image.url}} width="100%" height="100" />
                 <figcaption>
                  <p> {{i.id}}, {{i.name}} {{i.age}} years old</p>
                 </figcaption>
            </figure>

            <form action="{% url 'addtocart' %}" method="get">
              <input type="number" value={{i.id}} name="cid" />
              <input type="submit" value="Add To Cart" />
            </form>

          </div>
          {% endfor %}
        </div>
      </div>
    </div>
   </div>



   <script>
    function show(){
      document.getElementById('id').style.display = "inline";
    }
   </script>
   
</body>
</html>
