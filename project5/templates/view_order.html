<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Order</title>
</head>
<body>
  <h1>Your Orders</h1>
    {% for i in data %}
        <figure>
          <img src={{i.image.url}} height="300" width="300" />
          <figcaption>Name : {{i.name}}</figcaption>
        </figure>
    {% endfor %}
</body>
</html>
