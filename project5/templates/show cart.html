<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Show Cart</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <style>
    .hide{
      display: none;
    }

    .empty{
      background-color:aqua;
      text-align:center;
      padding: 10%;
      margin-top:200px;
    }

    span{
      color:red;
      background-color:wheat;
      padding:5%;
      text-align:center;
    }
  </style>
</head>
<body>
 
    <div class="container">
      <div class="row">
        {% if data %}

        {% for i in data %}
        <div class="col-4 shadow border ">
          
          <img src={{i.image.url}} width="100%" height="300" />
          <p>{{i.age}} {{i.name}}</p>
          

          <!-- {% for j in quantity %}
           
          {% if i.id == j.django_khalid_id %}
              <h4> Quantity : {{j.quantity}} </h4>
          {% endif %}
          {% endfor %} -->

          <div class="row">
            <div class="col-6">
              <form action="{% url 'cartincrese' %}" method="get">
                <input type="number" value={{i.id}} name="cid" class="hide"  />
                <input type="submit" value="+" />
              </form>
            </div>
            <div class="col-6">
              <form action="{% url 'cartdecrese' %}" method="get">
                <input type="number" value={{i.id}} name="cid" class="hide" />
                <input type="submit" value="-" />
              </form>
            </div>
          </div>

          <form action="{% url 'removecart' i.id %}" method="get">
            <input type="submit" value="Remove" />
          </form>

        

        </div>
        {% endfor %}
         
        {% else %}
        
         <div class="empty">
          <h1><span class="">Emty Cart<span></h1>
         </div>
        

        {% endif %}
      </div>

       <div class="row">
        <div class='col-lg-2'>
          <button class='btn btn-success'>Total Amount:{{amt}}</button>
        </div>
       </div>
    </div>



</body>
</html>
